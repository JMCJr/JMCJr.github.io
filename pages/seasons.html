<script type="text/javascript">
	var imgPosition = 1;
	displayPlace(imgPosition);

	function slidePush(j) {
		displayPlace(imgPosition+=j);
		}
	function displayPlace(j) {
		// SLIDE SHOW TIIIIIIIIIME - THis here while loop is creating an array out of the images in lines 36-43
		// and assigning them a value corresponding to their place in the array. The buttons' functions are also
		// being declared, adding 1 or subtracting one from the array place (AKA image file) being displayed at 
		// any given time. While loops are lit.
		var pos=0;
		var x = document.getElementsByClassName("cycleImg");
		if (j > x.length) {imgPosition = 1;}
		if (j < 1) {imgPosition = x.length;}
		while(pos < x.length){
			x[pos].style.display = "none";
			x[imgPosition-1].style.display = "block";
			pos++;
		}
	}

</script>
